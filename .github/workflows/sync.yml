name: Sync Api
on:
  push:
#     TODO 在测试分支测试
    branches:
      - sync-api
    tags:
      - v*
jobs:
  sync-api:
    name: Sync Api
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        with:
          path: ${{ env.WORKSPACE }}
#       - run: echo ${APIREPOTOKEN}
#       - run: hack/sync-api-test.sh
        - run: |
          git clone https://${GITHUB_TOKEN}@github.com/rokkiter/api.git /tmp/clusterpedia-api-test
          cd /tmp/clusterpedia-api-test
          git remote add origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/rokkiter/api.git"
          git push origin main

